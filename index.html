<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
          <a href="#">
          <img class="eye" src="images/icon-view.svg" alt="">
              <img class="img"src="images/image-equilibrium.jpg" alt="Equilibrium image">
            </a>
            </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

        </div>
         <div class="coin">
          <p class="eth"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="date"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
            <hr>
        <div class="avatar">
            <img src="images/image-avatar.png" alt="">
            <p class="creation">Creation of <span class="jules">Jules Wyvern</span></p>
          </div>
       
    </div>

</html>
